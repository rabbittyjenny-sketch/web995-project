    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-dark: #0A0A0A;
            --neon-cyan: #00cfe5;
            --neon-magenta: #e80074;
            --glass-bg: rgba(26, 26, 30, 0.5);
            --glass-border: rgba(0, 207, 229, 0.2);
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: var(--bg-dark);
            color: #E0E0E0;
        }

        .font-heading {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .font-subheading {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
        }

        .font-body-thai {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            font-weight: 300;
        }

        .neon-shadow-text-cyan {
            text-shadow: 0 0 12px var(--neon-cyan), 0 0 25px rgba(0, 207, 229, 0.6);
        }

        .glass-card {
            background: rgba(20, 20, 30, 0.25);
            backdrop-filter: blur(16px) saturate(1.2);
            -webkit-backdrop-filter: blur(16px) saturate(1.2);
            border: 1px solid rgba(0, 207, 229, 0.2);
            border-radius: 1.5rem;
            box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 207, 229, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.15), 0 8px 40px rgba(0, 207, 229, 0.4);
        }

        .glass-card-static {
            background: rgba(20, 20, 30, 0.35);
            backdrop-filter: blur(16px) saturate(1.2);
            -webkit-backdrop-filter: blur(16px) saturate(1.2);
            border: 1px solid rgba(0, 207, 229, 0.2);
            border-radius: 1.5rem;
            box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 207, 229, 0.15);
        }

        .glass-button {
            font-family: 'Orbitron', sans-serif;
            background: rgba(0, 207, 229, 0.15);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.5rem 1.2rem;
            border-radius: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: var(--neon-cyan);
            color: var(--bg-dark);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--neon-magenta);
            color: white;
            font-size: 0.65rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .text-cyan {
            color: var(--neon-cyan);
        }

        .data-bg-image {
            position: relative;
        }

        .data-bg-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        .data-bg-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }

        #updates::before {
            background-image: url('bg1.png');
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .blog-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-4px);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            z-index: 9999;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
    </style>
</head>

<body class="bg-bg-dark text-gray-200">

    <!-- Header (Same as index.html) -->
    <header class="sticky top-0 z-50 glass-card rounded-none border-b border-[var(--neon-cyan)]">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex-shrink-0">
                <img src="logo995.png" alt="995 EVENTS" class="h-12 w-auto">

            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-subheading text-gray-300 hover:text-[var(--neon-cyan)] transition">HOME</a>

                <a href="services.html" class="font-subheading text-gray-300 hover:text-[var(--neon-cyan)] transition">SERVICES</a>
                <a href="experience.html" class="font-subheading text-gray-300 hover:text-[var(--neon-cyan)] transition">EXPERIENCE</a>
                <a href="shop.html" class="font-subheading text-gray-300 hover:text-[var(--neon-cyan)] transition">SHOP</a>
                <a href="contact.html" class="font-subheading text-gray-300 hover:text-[var(--neon-cyan)] transition">CONTACT</a>
                <a href="cart.html" class="relative ml-2">
                    <svg class="w-6 h-6 text-[var(--neon-cyan)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 100 4 2 2 0 000-4z" />
                    </svg>
                    <span id="cart-badge" class="cart-badge hidden">0</span>
                </a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden">
                <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-black/90 backdrop-blur-md">
            <a href="index.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">HOME</a>
            <a href="why-us.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">WHY 995</a>
            <a href="services.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">SERVICES</a>
            <a href="experience.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">EXPERIENCE</a>
            <a href="shop.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">SHOP</a>
            <a href="contact.html" class="block text-center py-3 font-subheading text-gray-300 hover:text-[var(--neon-cyan)]">CONTACT</a>
        </div>
    </header>

    <div id="toast" class="toast toast-success"></div>

    <main>
        <!-- UPDATES SECTION -->
        <section id="updates" class="py-24 min-h-screen data-bg-image">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-heading text-center mb-4 neon-shadow-text-cyan fade-in-up">995 Updates</h2>
                <p class="text-center text-gray-400 mb-12 fade-in-up font-body-thai">ข่าวสาร บทความ และอัปเดตจาก 995
                    Events</p>

                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="blog-container">
                    <!-- Blog posts will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Blog Post Modal -->
    <div id="blog-modal" class="modal-overlay hidden">
        <div class="glass-card-static w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <img id="blog-modal-image" src="" class="w-full h-64 object-cover rounded-t-lg">
                <button id="close-blog-modal"
                    class="absolute top-4 right-4 w-10 h-10 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-black/70">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-8">
                <p id="blog-modal-date" class="text-cyan text-sm mb-2"></p>
                <h2 id="blog-modal-title" class="text-2xl font-heading text-white mb-4"></h2>
                <div id="blog-modal-content" class="text-gray-300 font-body-thai leading-relaxed"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900/50 py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 995 SPORT SOLUTION CO., LTD. All rights reserved.</p>
            <p class="text-gray-500 text-xs mt-2">TAX ID: 0105562129999</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // IntersectionObserver for fade-in animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

        // Blog storage functions
        const getBlog = () => JSON.parse(localStorage.getItem('995_blog') || '[]');

        // Default Blog Posts
        const DEFAULT_BLOG = [
            {
                id: 'b1',
                title: '995 Events จัดงาน Marathon สุดยิ่งใหญ่',
                excerpt: 'งานวิ่งมาราธอนครั้งประวัติศาสตร์ที่รวมนักวิ่งกว่า 10,000 คน',
                content: '<p>งานวิ่งมาราธอนครั้งประวัติศาสตร์ที่รวมนักวิ่งกว่า 10,000 คน จากทั่วประเทศ พร้อมระบบจับเวลามาตรฐานสากล</p><p>ผู้เข้าร่วมได้รับประสบการณ์ที่ไม่เหมือนใคร ด้วยเทคโนโลยี Real-time Tracking และ Photo Finish</p>',
                image: 'https://placehold.co/800x400/1d1856/00cfe5?text=Marathon+Event',
                date: '2025-01-15'
            },
            {
                id: 'b2',
                title: 'เปิดตัว 995 Merch Shop',
                excerpt: 'ช้อปสินค้าและของที่ระลึกจาก 995 Events ได้แล้ววันนี้',
                content: '<p>995 Events เปิดตัวร้านค้าออนไลน์อย่างเป็นทางการ พร้อมสินค้าคุณภาพมากมาย</p><p>ทั้งเสื้อวิ่ง หมวก กระเป๋า และอุปกรณ์กีฬา ในราคาพิเศษ</p>',
                image: 'https://placehold.co/800x400/1d1856/e80074?text=Shop+Launch',
                date: '2025-01-10'
            },
            {
                id: 'b3',
                title: 'เทคโนโลยี AI ในงานอีเวนท์',
                excerpt: 'ค้นพบว่า AI กำลังเปลี่ยนแปลงวงการอีเวนท์อย่างไร',
                content: '<p>เทคโนโลยี AI กำลังปฏิวัติวงการอีเวนท์ ตั้งแต่การวิเคราะห์ข้อมูลผู้เข้าร่วม ไปจนถึงการสร้างประสบการณ์ที่เป็นส่วนตัว</p><p>995 Events นำเทคโนโลยี AI มาใช้ในการจัดงาน เพื่อสร้างประสบการณ์ที่ดีที่สุดให้กับลูกค้า</p>',
                image: 'https://placehold.co/800x400/1d1856/c200db?text=AI+Technology',
                date: '2025-01-05'
            }
        ];

        // Initialize blog
        if (!localStorage.getItem('995_blog')) {
            localStorage.setItem('995_blog', JSON.stringify(DEFAULT_BLOG));
        }

        // Render Blog
        const renderBlog = () => {
            const posts = getBlog();
            const container = document.getElementById('blog-container');

            container.innerHTML = posts.map(p => `
                <article class="glass-card-static overflow-hidden blog-card" onclick="openBlogPost('${p.id}')">
                    <img src="${p.image}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/800x400/1d1856/00cfe5?text=No+Image'">
                    <div class="p-6">
                        <time class="text-cyan text-sm">${p.date}</time>
                        <h3 class="text-xl font-subheading text-white mt-2 mb-2">${p.title}</h3>
                        <p class="text-gray-400 text-sm line-clamp-2">${p.excerpt}</p>
                    </div>
                </article>
            `).join('');
        };

        // Open Blog Post
        window.openBlogPost = (id) => {
            const p = getBlog().find(x => x.id === id);
            if (!p) return;

            document.getElementById('blog-modal-image').src = p.image;
            document.getElementById('blog-modal-date').textContent = p.date;
            document.getElementById('blog-modal-title').textContent = p.title;
            document.getElementById('blog-modal-content').innerHTML = p.content;
            document.getElementById('blog-modal').classList.remove('hidden');
        };

        // Close Modal
        document.getElementById('close-blog-modal').addEventListener('click', () => {
            document.getElementById('blog-modal').classList.add('hidden');
        });

        document.getElementById('blog-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                e.currentTarget.classList.add('hidden');
            }
        });

        // Load blog on page load
        renderBlog();
    </script>
</body>

</html>
