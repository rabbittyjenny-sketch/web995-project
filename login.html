<!DOCTYPE html>
<html lang="th" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - เข้าสู่ระบบ | 995 EVENTS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-dark: #0A0A0A;
            --neon-cyan: #00cfe5;
            --neon-magenta: #e80074;
            --glass-bg: rgba(26, 26, 30, 0.5);
            --glass-border: rgba(0, 207, 229, 0.2);
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: var(--bg-dark);
            color: #E0E0E0;
            background-image: url('bg3.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-color: rgba(10, 10, 10, 0.88);
            z-index: -1;
        }

        .font-heading {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .font-subheading {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
        }

        .font-body-thai {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            font-weight: 300;
        }

        .neon-shadow-text-cyan {
            text-shadow: 0 0 12px var(--neon-cyan), 0 0 25px rgba(0, 207, 229, 0.6);
        }

        .glass-card {
            background: rgba(20, 20, 30, 0.25);
            backdrop-filter: blur(16px) saturate(1.2);
            -webkit-backdrop-filter: blur(16px) saturate(1.2);
            border: 1px solid rgba(0, 207, 229, 0.2);
            border-radius: 1.5rem;
            box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 207, 229, 0.15);
        }

        .admin-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 207, 229, 0.3);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            transition: all 0.3s ease;
        }

        .admin-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 207, 229, 0.3);
        }

        .promo-magic-button {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, rgba(232, 0, 116, 0.8), rgba(200, 0, 100, 0.6));
            border: 1px solid var(--neon-magenta);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 1.5rem;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(232, 0, 116, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .promo-magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .promo-magic-button:hover::before {
            left: 100%;
        }

        .promo-magic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(232, 0, 116, 0.7);
        }

        .text-cyan {
            color: var(--neon-cyan);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            z-index: 9999;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>

<body class="bg-bg-dark text-gray-200">

    <div id="toast" class="toast toast-success"></div>

    <main class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="logo995.png" alt="995 EVENTS" class="h-16 w-auto mx-auto mb-4">
                </a>
                <h1 class="text-3xl font-heading neon-shadow-text-cyan">เข้าสู่ระบบ</h1>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="glass-card p-8">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">อีเมล</label>
                        <input type="email" id="login-email" class="admin-input" required>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">รหัสผ่าน</label>
                        <input type="password" id="login-password" class="admin-input" required>
                    </div>

                    <button type="submit" class="promo-magic-button w-full">เข้าสู่ระบบ</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm">ยังไม่มีบัญชี?
                        <button onclick="showRegister()" class="text-cyan hover:underline">สมัครสมาชิก</button>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="glass-card p-8 hidden">
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">ชื่อ-นามสกุล</label>
                        <input type="text" id="register-name" class="admin-input" required>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">อีเมล</label>
                        <input type="email" id="register-email" class="admin-input" required>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">เบอร์โทรศัพท์</label>
                        <input type="tel" id="register-phone" class="admin-input" required>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">รหัสผ่าน</label>
                        <input type="password" id="register-password" class="admin-input" required>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">ยืนยันรหัสผ่าน</label>
                        <input type="password" id="register-confirm" class="admin-input" required>
                    </div>

                    <button type="submit" class="promo-magic-button w-full">สมัครสมาชิก</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm">มีบัญชีแล้ว?
                        <button onclick="showLogin()" class="text-cyan hover:underline">เข้าสู่ระบบ</button>
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-400 hover:text-cyan text-sm">← กลับหน้าแรก</a>
            </div>
        </div>
    </main>

    <script>
        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast toast-' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // User session management
        const STORAGE_CURRENT_USER = '995_current_user';
        const getCurrentUser = () => JSON.parse(localStorage.getItem(STORAGE_CURRENT_USER));
        const setCurrentUser = (user) => localStorage.setItem(STORAGE_CURRENT_USER, JSON.stringify(user));
        const saveUserToSheet = (data) => console.log('User saved:', data);

        const STORAGE_USERS = '995_users';

        const getUsers = () => JSON.parse(localStorage.getItem(STORAGE_USERS)) || [];
        const saveUsers = (users) => localStorage.setItem(STORAGE_USERS, JSON.stringify(users));

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                setCurrentUser({ name: user.name, email: user.email, phone: user.phone });
                showToast('เข้าสู่ระบบสำเร็จ!', 'success');

                setTimeout(() => {
                    const redirect = new URLSearchParams(window.location.search).get('redirect');
                    window.location.href = redirect || 'shop.html';
                }, 1000);
            } else {
                showToast('อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showToast('รหัสผ่านไม่ตรงกัน', 'error');
                return;
            }

            const users = getUsers();

            if (users.find(u => u.email === email)) {
                showToast('อีเมลนี้ถูกใช้งานแล้ว', 'error');
                return;
            }

            const newUser = { name, email, phone, password };
            users.push(newUser);
            saveUsers(users);

            // Send to Google Sheets
            saveUserToSheet({ name, email, phone });

            setCurrentUser({ name, email, phone });
            showToast('สมัครสมาชิกสำเร็จ!', 'success');

            setTimeout(() => {
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect || 'shop.html';
            }, 1000);
        });

        // Check if already logged in
        if (getCurrentUser()) {
            window.location.href = 'shop.html';
        }
    </script>
</body>

</html>
